<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Moh's Scale</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/site.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    </head>
    <body>
        <div id="navbar">
            <!-- navbar script will fill this in -->
        </div>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container-fluid">
            <h1 class="jumbo-header d-flex justify-content-center">
                Moh's Scale of Hardness
            </h1>
            <p class="jumbo-text lead d-flex justify-content-center">
                How hard is your Moh?
            </p>
            </div><!--/container-->
        </div><!--/jumbotron-->
        <div class="table-responsive">
            <div class="container">
                <table class="table table-striped">
                    <thead class="thead-gray">
                        <tr>
                            <th class="w-25" scope="col">
                                Hardness
                            </th>
                            <th class="w-25" scope="col">
                                Mineral
                            </th>
                            <th class="w-25" scope="col">
                                Object
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">
                                10
                            </td>
                            <td scope="row">
                                Diamond
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                9
                            </td>
                            <td scope="row">
                                Corundum
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                8
                            </td>
                            <td scope="row">
                                Topaz
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                7
                            </td>
                            <td scope="row">
                                Quartz
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                6
                            </td>
                            <td scope="row">
                                Feldspar
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                5.5
                            </td>
                            <td scope="row"></td>
                            <td scope="row">
                                Glass
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                5
                            </td>
                            <td scope="row">
                                Apatite
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                4
                            </td>
                            <td scope="row">
                                Fluorite
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                3.5
                            </td>
                            <td scope="row"></td>
                            <td scope="row">
                                Penny (copper)
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                3
                            </td>
                            <td scope="row">
                                Calcite
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                2.5
                            </td>
                            <td scope="row"></td>
                            <td scope="row">
                                Finger Nail
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                2
                            </td>
                            <td scope="row">
                                Gypsum
                            </td>
                            <td scope="row"></td>
                        </tr>
                        <tr>
                            <td scope="row">
                                1
                            </td>
                            <td scope="row">
                                Talc
                            </td>
                            <td scope="row"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="footer">
            <!-- navbar.js will put a footer here -->
        </div>
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/activePage.js"></script> <!-- highlights the active page -->
        <script src="../js/collapse.js"></script> <!-- collapses the navabr when you click anywhere not on it -->
        <script src="../js/dropdownBorder.js"></script> <!-- toggles the blue border when the navbar is expanded -->
        <script src="../js/navbar.js"></script>
    </body>
</html>
